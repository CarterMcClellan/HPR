<form *ngIf="schedules" [formGroup]="interestFormGroup" (ngSubmit)="submit()">
    <div *ngFor="let schedule of schedules">
        <mat-card>
          <h4> Email </h4>{{ schedule.user_email }}
          <h4> Availabilities </h4>{{ schedule.openings }}
          <h4>Approve User:    <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="schedule"></mat-checkbox></h4>
        </mat-card>
      </div>
      <button mat-raised-button color="accent">Submit</button>
</form>
