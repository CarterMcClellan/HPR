<mat-toolbar class="static-header">
    HCI Lab - Study Participant Recruitment
</mat-toolbar>

<mat-toolbar class="non-static-header">
  <nav mat-tab-nav-bar>
    <ng-container *ngIf="userStatus=='admin'">
        <a mat-tab-link routerLink="/login" routerLinkActive #rla="routerLinkActive" style="color: #FFFF">Authorize Researcher</a>
        <button mat-button (click)="onLogout()"> Log Out</button>
        <button mat-button > Account Status: {{ userStatus }}           User Email: {{ email }} </button>
    </ng-container>

    <ng-container *ngIf="userStatus=='researcher'">
        <a mat-tab-link routerLink="/studies" routerLinkActive #rla="routerLinkActive" style="color: #FFFF">Current Studies</a>
        <a mat-tab-link routerLink="/mystudies" routerLinkActive #rla="routerLinkActive" style="color: #FFFF">My Studies</a>
        <button mat-button (click)="onLogout()"> Log Out</button>
        <button mat-button > Account Status: {{ userStatus }}           User Email: {{ email }} </button>
    </ng-container>

    <ng-container *ngIf="userStatus=='participant'">
        <a mat-tab-link routerLink="/studies" routerLinkActive #rla="routerLinkActive" style="color: #FFFF">Current Studies</a>
        <a mat-tab-link routerLink="/mystudies" routerLinkActive #rla="routerLinkActive" style="color: #FFFF">My Studies</a>
        <button mat-button (click)="onLogout()"> Log Out</button>
        <button mat-button > Account Status: {{ userStatus }}           User Email: {{ email }} </button>
    </ng-container>

    <ng-container *ngIf="!userStatus">
        <a mat-tab-link routerLink="/studies" routerLinkActive #rla="routerLinkActive" >Current Studies</a>
        <a mat-tab-link routerLink="/login" routerLinkActive #rla="routerLinkActive" >Register/Login</a>
    </ng-container>
  </nav>
</mat-toolbar>

<router-outlet></router-outlet>
