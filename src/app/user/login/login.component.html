<mat-grid-list [cols]="2" class="alternate-theme" rowHeight="400px" gutterSize="10px">

    <mat-grid-tile>
    <mat-card class="login-card">

        <mat-card-title>Login</mat-card-title>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <!-- ngModel #emailInput gives access to the underlying object being controlled by angular -->
          <input
          matInput name="email" type="email" placeholder="Email" ngModel #emailInput="ngModel" required email>
          <!-- by registering the component with ngModel we are then able to check and see if in the input is valid -->
          <!-- the "validation" on the "required" and the "email" validators, both of which are provided by angular
              and check to see if something is present and if angular deems it to be an email -->
          <mat-error *ngIf="emailInput.invalid"> Please enter a valid email </mat-error>
        </mat-form-field>

        <mat-form-field>
          <!-- Follow the same logic as described above except substitute email for password -->
          <input matInput name="password" type="password" placeholder="Password" ngModel #passInput="ngModel" required>
          <!-- again same logic -->
          <mat-error *ngIf="passInput.invalid"> Please enter a valid password </mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit">Login</button>
  </form>
</mat-card>
</mat-grid-tile>
<mat-grid-tile>
  <mat-card class="register-card">
      <mat-card-title>Register</mat-card-title>
      <form (submit)="onRegister(registerForm)" #registerForm="ngForm" *ngIf="!isLoading">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <!-- ngModel #emailInput gives access to the underlying object being controlled by angular -->
            <input matInput name="email" type="email" placeholder="Email" ngModel #emailInput="ngModel" required email>
            <!-- by registering the component with ngModel we are then able to check and see if in the input is valid -->
            <!-- the "validation" on the "required" and the "email" validators, both of which are provided by angular
                and check to see if something is present and if angular deems it to be an email -->
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <!-- Follow the same logic as described above except substitute email for password -->
            <input matInput name="password" type="password" placeholder="Password" ngModel #passInput="ngModel" required>
            <!-- again same logic -->
            <mat-error *ngIf="passInput.invalid"> Please enter a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Create Account</button>

    </form>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
