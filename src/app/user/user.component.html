<mat-grid-list [cols]="2" rowHeight="70px">
  <!-- Headers -->
  <mat-grid-tile colspan="1" rowspan="1">
    <h2>Create Account</h2>
  </mat-grid-tile>
  <mat-grid-tile cols="1" rowspan="1">
      <h2>Login</h2>
  </mat-grid-tile>

  <!-- Create Account Panel -->
  <mat-grid-tile cols="1" rowspan="2">
    <app-signup></app-signup>
  </mat-grid-tile>

  <!-- Login Panel -->
  <mat-grid-tile cols="1" rowspan="2">
    <app-login></app-login>
  </mat-grid-tile>

  <!-- Spacer -->

  <mat-grid-tile cols="1" rowspan="1">
      <h2>Questions</h2>
  </mat-grid-tile>

  <mat-grid-tile cols="1" rowspan="1">
  </mat-grid-tile>

  <mat-grid-tile cols="1" rowspan="1">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Native Language">
            </mat-form-field>
        </form>
    </mat-card>
  </mat-grid-tile>

  <!-- Spacer -->
  <mat-grid-tile cols="1" rowspan="1">
  </mat-grid-tile>

  <mat-grid-tile cols="1" rowspan="1">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Age">
            </mat-form-field>
        </form>
    </mat-card>
  </mat-grid-tile>

  <!-- Spacer -->
  <mat-grid-tile cols="1" rowspan="1">
  </mat-grid-tile>

  <mat-grid-tile cols="1" rowspan="1">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="School Year">
            </mat-form-field>
        </form>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

<mwl-demo-component></mwl-demo-component>
